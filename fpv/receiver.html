    <script type="text/javascript">
      const PROTOCOL = 'receiver'
      window.onload = async () => {
        var ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/ws`, PROTOCOL)
        var conn

        const OfferOptions = {
          offerToReceiveAudio: true,
          offerToReceiveVideo: true,
        }

        ws.onopen = async () => {
          ws.send(JSON.stringify({ OfferOptions }))
        }
        ws.onmessage = async ({ data }) => {
          const msg = JSON.parse(data)
          if (msg.active) {
            conn = new RTCPeerConnection({ bundlePolicy: "max-bundle" })
            iceCandidateHandler(conn, ws)
            dataChannelHandler(conn, PROTOCOL)
            setMediaReceiver($('stream'), conn, ws)
            const offer = await conn.createOffer(OfferOptions)
            console.log('offer:', offer.sdp)
            await conn.setLocalDescription(offer)
            ws.send(JSON.stringify(offer))
          } else {
            if (msg.type) {
              console.log('answer:', msg.sdp)
              await conn.setRemoteDescription(msg)
            } else {
              console.log('ice:', msg)
              await conn.addIceCandidate(msg)
            }
          }
        }
      }
    </script>
