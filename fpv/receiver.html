    <script src="//cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.7/dist/threebox.min.js" type="text/javascript"></script> -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="receiver.css" rel="stylesheet" />
    <script src="common.js"></script>
    <script type="text/javascript">
      const PROTOCOL = 'receiver'
      window.onload = async () => {
        var ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/ws`, PROTOCOL)
        var pc
        const OfferOptions = { offerToReceiveAudio: true, offerToReceiveVideo: true }
        ws.onopen = async () => {
          console.log("opne ws")
          ws.send(JSON.stringify({ OfferOptions }))
        }
        ws.onmessage = async ({ data }) => {
          const msg = JSON.parse(data)
          if (msg.active) {
            pc = new RTCPeerConnection({ bundlePolicy: 'max-bundle' })
            iceCandidateHandler(pc, ws)
            dataChannelHandler(pc, PROTOCOL)
            setMediaReceiver($('stream'), pc, ws)
            const offer = await pc.createOffer(OfferOptions)
            // console.log('offer:', offer.sdp)
            await pc.setLocalDescription(offer)
            ws.send(JSON.stringify(offer))
          } else {
            if (msg.type) {
              // console.log('answer:', msg.sdp)
              await pc.setRemoteDescription(msg)
            } else {
              // console.log('ice:', msg)
              await pc.addIceCandidate(msg)
            }
          }
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <video id="stream" autoplay playsinline muted>Your browser does not support video</video>
      <div class="overlay">xxx</div>
      <div class="footer"><button id="fullscreen-btn">Go Fullscreen</button></div>
